- name: osd_df
  type: group
  description: >
    ceph osd disk usage information
  fields:
    - name: id
      type: long
      description: >
        osd node id
    - name: name
      type: text
      description: >
        osd node name
    - name: device_class
      type: keyword
      description: >
        osd node type, illegal type include hdd, ssd etc.
    - name: total_byte
      type: long
      format: bytes
      description: >
        osd disk total volume
    - name: used_byte
      type: long
      format: bytes
      description: >
        osd disk usage volume
    - name: avail_byte
      type: long
      format: bytes
      description: >
        osd disk available volume
    - name: pg_num
      type: long
      description: >
        shows how many pg located on this osd
    - name: used_pct
      type: float
      description: >
        osd disk usage percentage
